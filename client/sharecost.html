<head>
  <title>sharecost</title>
</head>

<body>
  {{> login}}
  <h1>Welcome to ShareCost!</h1>
</body>

<template name="login">
    {{#if currentUser}}
        {{currentUser.services.venmo.first_name}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="venmo-login" class="btn btn-default"> Login with Venmo</button>
    {{/if}}
</template>



<template name="createPurchase">
	<form class="new-purchase">
		<input type="text" name="title" placeholder="Title">
		<textarea name="description">Description</textarea>
		<input type="text" name="cost" placeholder="Cost">
		<ul></ul>
		<select name="friends">
		</select>
	</form>
</template>
