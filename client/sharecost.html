<head>
  <title>sharecost</title>
</head>

<template name="login">
	<h1>Welcome!</h1>
	    {{#if currentUser}}
	        You are logged in as {{currentUser.services.venmo.display_name}}
	        <button id="logout">Logout</button>
	    {{else}}
	        <button id="venmo-login" class="btn btn-default"> Login with Venmo</button>
	    {{/if}}
</template>

<template name='home'>
		{{#if currentUser}}
			You are logged in!
			<button id="logout">Logout</button>
      <button id="create">Create a Proposal</button>
		{{else}}
			<h2>Waiting to log in</h2>
		{{/if}}
</template>

<template name='create'>
    <h1>Create a Proposal</h1>
</template>

<template name="BaseLayout">
  <body>
    <div class = "topbar"><h1>ShareCost</h1></div>
    <div class = "topbar-ghost"></div>
    {{> yield}}
  </body>

</template>
