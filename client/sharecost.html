<head>
  <title>sharecost</title>
</head>

<template name="login">
	<h1>Welcome to ShareCost!</h1>
	<body>
	    {{#if currentUser}}
	        You are logged in as {{currentUser.services.venmo.display_name}}
	        <button id="logout">Logout</button>
	    {{else}}
	        <button id="venmo-login" class="btn btn-default"> Login with Venmo</button>
	    {{/if}}
    </body>
</template>

<template name='home'>
	<body> 
		{{#if currentUser}}
			You are logged in!
			<button id="logout">Logout</button>
		{{else}}
			<h2>Waiting to log in</h2>
		{{/if}}
	</body>
</template>



<template name="createPurchase">
	<form class="new-purchase">
		<input type="text" name="title" placeholder="Title">
		<textarea name="description">Description</textarea>
		<input type="text" name="cost" placeholder="Cost">
		<ul></ul>
		<select name="friends">
		</select>
	</form>
</template>
